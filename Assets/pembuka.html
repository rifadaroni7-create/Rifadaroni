<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pembuka awal</title>
    <style>
        :root {
            --bg-color: #030712;
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #ec4899;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
        }

        /* 1. Background Bergerak (Mesh Gradient) */
        .canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f172a, #1e1b4b, #2e1065);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Bulatan Cahaya yang Melayang di Belakang */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }

        .blob-2 {
            right: 10%;
            bottom: 10%;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* 3. Container Utama */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* 4. Kartu Glassmorphism yang Bergetar Halus */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 30px;
1            text-align: center;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .profile-ring {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .profile-inner {
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            transform: rotate(-360deg); /* Counter spin font */
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* 5. Tombol dengan Animasi Warna */
        .btn-explore {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.5s;
            display: inline-block;
        }

        .btn-explore:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="canvas-bg"></div>
    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="card">
            <div class="profile-ring">
                <div class="profile-inner">RIPA DARONI X PPLG 2</div>
            </div>
            <h1>DIGITAL EXPERIENCE</h1>
            <p>Eksplorasi kreativitas melalui baris kode dan kecerdasan buatan. Membangun platform masa depan yang adaptif dan dinamis.</p>
            <a href="Assets/index.html" class="btn-explore">Explore Now</a>
        </div>
    </div>

</body>
</html>
